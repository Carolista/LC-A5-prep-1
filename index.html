<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Inspired Design :: Color Palettes</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Roboto:wght@100;400;700&family=Oleo+Script&display=swap">
    <script src = "scripts.js"></script>
</head>

<body>
	
	<header id="header">
		<h1 id="page-title">Inspired Design</h1>
		<h2 id="tagline">modern trends and timeless classics</h3>
	</header>

	<main> 
        <div id="intro">
            <h3 id="colored-text">Color Palette Random Generator</h3>
            <p>Ready to be inspired?</p>
            <button id="get-colors">Bring on the colors!</button></div>
        </div>
        
        <!-- Note that the text elements below have placeholders (or no innerHTML at all) until user clicks button for the first time-->

        <div id="color-scheme">
            <h4 id="palette-name">Click the button above to get a random color scheme!</h4>
            <div class="color-scheme-group">
                <div id="color0" class="color-block"></div>
                <div id="color1" class="color-block"></div>
                <div id="color2" class="color-block"></div>
                <div id="color3" class="color-block"></div>
                <div id="color4" class="color-block"></div>
            </div>
            <div class="color-scheme-group">
                <div class="color-code"><p id="code0"></p></div>
                <div class="color-code"><p id="code1"></p></div>
                <div class="color-code"><p id="code2"></p></div>
                <div class="color-code"><p id="code3"></p></div>
                <div class="color-code"><p id="code4"></p></div>
            </div>
        </div>
        
    </main>
    
</body>

</html>
